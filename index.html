<!DOCTYPE html>
<html>
<head>
    <title>Eribyte!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js"></script> 
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

<div class = "center-div">
    <div class="content">
        <div class="image-cropper">
            <img src="monster_pfp.png" class="rounded" />
        </div>
        <h1>Eribyte</h1>
    </div>
</div>

<div class = "socials">
    <a href="https://www.youtube.com" target="_blank" class="social-button">
        <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.twitch.com" target="_blank" class="social-button">
        <i class="fab fa-twitch"></i>
    </a>
    <a href="https://www.tiktok.com" target="_blank" class="social-button">
        <i class="fab fa-tiktok"></i>
    </a>

    <a href="https://www.instagram.com" target="_blank" class="social-button">
        <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.reddit.com" target="_blank" class="social-button">
        <i class="fab fa-reddit"></i>
    </a>
    <a href="https://www.tumblr.com" target="_blank" class="social-button">
        <i class="fab fa-tumblr"></i>
    </a>

    <a href="https://www.twitter.com" target="_blank" class="social-button">
        <i class="fab fa-twitter"></i>
    </a>

    <a href="https://www.discord.com" target="_blank" class="social-button">
        <i class="fab fa-discord"></i>
    </a>
    
</div>


<div id = "gridSchedule" class = "gridSchedule">
    <div class = gridRow>
        <div class="TableHeader scheduleDay">
            Day
        </div>
        <div class="TableHeader scheduleDate">
            Date
        </div>
        <div class="TableHeader scheduleStream">
            stream/time
        </div>
    </div>
</div>

<div id = "NextStreamCountdown" class="centerPlz">
    <h1>
        <b>
        Next Stream countdown: <span id ="Countdown"></span>
        </b>
    </h1>
</div>

</body>
</html>
