<head>

    <script src="index.js"></script>

</head>
<body>

    </a>

    </a>

        <i class="fa-solid fa-bag-shopping"></i>
        <span class="tooltip">Merch!!!!</span>
    </a>
    <a href="https://www.discord.gg/8pM8kFvP5C" target="_blank" class="social-button">

    <a href="https://throne.com/eribyte" target="_blank" class="social-button">

    </a>

    </a>

    </a>
    <a href="https://www.tumblr.com/blog/eribytevt" target="_blank" class="social-button">

        <span class="tooltip">Tumblr</span>

<div id="gridSchedule" class="gridSchedule">
    <div class=gridRow>
        <div class="TableHeader scheduleDay">
            Day
        </div>
        <div class="TableHeader scheduleDate">
            Date
        </div>
        <div class="TableHeader scheduleStream">
            stream/time
        </div>
    </div>
</div>
<div id="NextStreamCountdown" class="center">
    <div id="streamNow" hidden>
        <b>Stream is NOW! <a href="https://www.twitch.tv/eribytevt">EribyteVT</a></b>
    </div>
    <div id="streamCountdown">
        <b>
            Next Stream Countdown: <span id="Countdown"></span>
        </b>
    </div>
</div>
<footer>
    <p>made by <a href="https://www.twitch.tv/eribytevt">@EribyteVT</a></p>
